<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo logo" href="#">
                    <img class="header__logo-img logo__img" src="images/logo.svg" alt="logo image">
                </a>
                <a class="header__search" href="#">
                    <img class="header__search-img" src="images/search-icon.svg" alt="search icon">
                </a>
                <nav class="menu">
                    <button class="menu__btn">
                        <img class="menu__icon" src="images/menu-icon.svg" alt="menu icon">
                    </button>
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Our Works</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Testimonials</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <main class="main"></main>


    <footer class="footer"></footer>

    
    <script src="js/main.min.js"></script>
</body>

</html>
